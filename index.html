<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewpoint" width="device-width, initial-scale=1.0">
        <link href="calc.css" rel="stylesheet">
        <title>Calculator</title>
    </head>
    <body>
        <div class="bigcontainer">
            <div class="container" id="calculatorbody">
                <div id="display"></div>
                <div id="allbuttons">
                    <button class="controls" value="clear">Clear</button>
                    <button class="controls" value="sign">+/-</button>
                    <button class="controls" value="percent">%</button>
                    <button class="operator" value="/">/</button>
                    <button class="numbers" value="9">9</button>
                    <button class="numbers" value="8">8</button>
                    <button class="numbers" value="7">7</button>
                    <button class="operator" value="*">*</button>
                    <button class="numbers" value="6">6</button>
                    <button class="numbers" value="5">5</button>
                    <button class="numbers" value="4">4</button>
                    <button class="operator" value="-">-</button>
                    <button class="numbers" value="3">3</button>
                    <button class="numbers" value="2">2</button>
                    <button class="numbers" value="1">1</button>
                    <button class="operator" value="+">+</button>
                    <button class="number" value="0">0</button>
                    <button class="operator" value="decimal">.</button>
                    <button class="operator" value="equals">=</button>
                </div>
            </div>
        </div>
        <script src="calc.js"></script>
    </body>
</html>
